dataquality:
  scope:
    level: dataset
  lineage:
    statement: 'The description of the AEZ includes  statistics on climate ans well
      as frequencies on land-use, organic soils, WRB soil types, soil texture, soil
      gravel content, soil rooting depth, soil water regime and slope. The information
      for this statistics were sourced from various sources listed in the documentation.
      Metzger, Marc J. (2018). The Environmental Stratification of Europe, [dataset].
      University of Edinburgh. https://doi.org/10.7488/ds/2356. The generation of
      the data is described in the WP1 Report of the i-SoMPE Project (EJP SOIL) and
      on gitlab: https://gitlab.com/heoi/i-sompe-wp1 An Intersection of Environmental
      zones by Metzger and NUTS-0 Borders (except for Belgium) was produced to delineate
      Agro-Ecological Zones (AEZ).

      '
