  lineage:
    statement: >
      It must be very clear that it is the perception of actual implementation
      by national experts (and not data from national statistics), as it was explained
      in the i-Sompe report Frederic Vanwindekens, Olivier Heller, Claudia Di Bene,
      & Pasquale Nino. (2022). Adoption rate of 58 innovative soil management practices
      (maps of inventory A) (1.0) [Data set]. Zenodo. https://doi.org/10.5281/zenodo.6510954
      The origin of the data is a survey among partners of the EJP SOIL project (linked
      to national experts in agricultural soil). Frederic Vanwindekens processed the
      data set with supervision of colleagues and projects co-leaders. All data were
      processed in R for formatting the data. For each country, in marginal Environment
      Zones the same adoption rate of a SMP was assigned as for the neighbouring documented
      zones. This ex-post analysis was done automatically using a script that can
      be consulted in annex F.2.
