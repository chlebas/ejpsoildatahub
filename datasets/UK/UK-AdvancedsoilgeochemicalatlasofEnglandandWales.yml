  title: Advanced soil geochemical atlas of England and Wales
  abstract: 'The Advanced Soil Geochemical Atlas of England and Wales was a joint
    project between the British Geological Survey and Rothamsted Research. The maps
    are based on 5700 surface soil samples (0-15cm), collected across England and
    Wales, that have been analysed for 52 major and trace elements. The soil samples
    collected for the National Soil Inventory (NSI)

    '
