distribution:
  wms:
    name: bdgsf_classe_ru
    description: "Cette carte donne la classe de r\xE9serve utile en eau dominante\
      \ par Unit\xE9 Cartographique de Sol de la Base de Donn\xE9es G\xE9ographique\
      \ des Sols de France \xE0 1/1 000 000.\nLa carte des r\xE9serves en eau utile\
      \ de la France m\xE9tropolitaine montre une relation forte avec la texture mais\
      \ aussi la profondeur des sols. Ainsi, les sols pr\xE9sentant les plus fortes\
      \ r\xE9serves en eau utile sont les sols limoneux du Bassin parisien qui cumulent\
      \ une texture limoneuse favorable et une forte \xE9paisseur. Les sols \xE0 plus\
      \ faible r\xE9serve sont les sols sableux (Landes, Vosges) ou peu \xE9pais (Causses,\
      \ Provence, seuil du Poitou)."
