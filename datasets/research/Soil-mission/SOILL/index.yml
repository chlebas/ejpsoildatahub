identification:
  title: SOILL; Support Structure for Soil Living Labs
  abstract: SOILL will set up and run an effective, agile, transdisciplinary, open and fair one-stop shop structure to support, enlarge and promote the network of 100 Mission Soil Living Labs and Lighthouses and ensure there is an effective knowledge exchange and co-creation between all relevant actors to lead the transition towards healthy soils.

