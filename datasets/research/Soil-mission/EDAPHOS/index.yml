  title: EDAPHOS; Advanced mapping, risk assessment and nature based depollution methods are combined to accelerate the recovery of contaminated soils and ensure that ecological restoration enters mainstream business
  abstract: EDAPHOS will deliver a framework for land rehabilitation and ecological restoration of contaminated areas focusing on nature based solutions (NBS) and their environmental, social and economic performance.
