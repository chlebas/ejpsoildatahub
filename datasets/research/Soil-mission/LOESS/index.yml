  title: LOESS Literacy boost through an Operational Educational Ecosystem of Societal actors on Soil health
  abstract: LOESS will increase soil literacy in children, students and the general public and connect multiple actors to map soil education offers, identify needs and co-create and pilot a variety of courses, modules and learning tools.

