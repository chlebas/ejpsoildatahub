  title: SOILUTIONS Enabling underused bio waste feedstocks into safe and effective market-ready soil improvers
  abstract: SOILUTIONS will optimise four bio-waste valorisation routes into advanced bio-waste soil improvers with the aim of enhancing nutrient recovery from bio-waste thus reducing landfilling and incineration.

