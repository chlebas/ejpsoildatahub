identification:
  title: SoilWise; An open access knowledge and data repository to safeguard soils
  abstract: SoilWise knowledge and data repository will aim to integrate currently fragmented R&I knowledge on soil/soil health and support and improve the collection, visualisation and exploitation of data and knowledge.
