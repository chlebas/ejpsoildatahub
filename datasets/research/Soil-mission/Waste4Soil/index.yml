identification:
  title: Waste4Soil; Turning food waste into sustainable soil improvers for better soil health and improved food systems
  abstract: Waste4Soil will support stakeholders from the food value chain, including waste managers, to assess their status towards food processing residues circularity and take action for recycling suitable waste streams into beneficial soil improvers.

