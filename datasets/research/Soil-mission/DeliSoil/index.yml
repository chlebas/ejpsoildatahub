identification:
  title: DeliSoil; Delivering Soil improvers through improved recycling and processing solutions for food industry residues streams
  abstract: DeliSoil will work with actors across the food value chain to reduce food processing waste and valorise its residues to produce and test organic soil improvers and fertilising products.
