  title: CREDIBLE Building momentum and trust to achieve credible soil carbon farming in the EU
  abstract: CREDIBLE will work closely with EU Expert Group on Carbon Farming to promote the implementation of carbon farming, favouring transparency, environmental integrity, methodology standardisation and certification mechanisms for soil carbon accounting. 

