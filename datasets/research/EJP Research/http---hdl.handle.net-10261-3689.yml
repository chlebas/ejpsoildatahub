identification:
  title: Sampleset of CSIC-ProbeField
  abstract: >
     The dataset comprises the information of the sampleset CSIC built in ProbeField-EJP Soil project on sampling date, 
     site, crop, previous crop, depth (cm), latitude and longitude cooordinates, soil moisture (% dw), bulk density (g/cm3), 
     labnumber, label, texture (%): coarse sand, fine sand, silt, clay, texture class. pH (Ext 1:2.5), EC (Ext 1:5) (mS/cm), 
     carbonate (% CaCO3), orgánic-C (%), organic matter (%), total-N (%), avail-P (mg/kg), avail-K (mg/kg), elemental analysis 
     (pXRF) and VisNIR spectra (350-2500 nm). As well as concerning the analytical methods.
