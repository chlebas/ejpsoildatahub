  title: "Tethys-Chloris (T&amp;C) - Terrestrial Biosphere Model \u2013 Public release\
    \ February 2024"
  abstract: "Tethys-\u200B Chloris (T&amp;C) is a mechanistic model designed to simulate\
    \ essential components of the hydrological and carbon cycles, resolving exchanges\
    \ of energy, water, and CO2 between the land surface and the planetary boundary\
    \ layer with an hourly time step. Mass and energy fluxes control the temporal\
    \ dynamics of vegetation (carbon pools) that in turn affect land-\u200Batmosphere\
    \ exchange through its biophysical structure and physiological properties. Plant\
    \ life-\u200Bcycle processes, including photosynthesis, phenology, carbon allocation\
    \ and tissues turnover are explicitly modeled. For instance, Leaf Area Index (LAI)\
    \ is a prognostic variable, which varies in response to environmental conditions\
    \ and vegetation leaf phenology. Changes in LAI can affect water and carbon fluxes\
    \ that in turn can modify vegetation growth in a fully interactive framework.\n\
