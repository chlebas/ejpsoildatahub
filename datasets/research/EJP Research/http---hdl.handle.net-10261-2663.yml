  title: Jornadas sobre Taller de Barreras Vegetales en Paisajes Agrícolas
  abstract: >
    Vídeo y audio de las jornadas, sin editar, que se celebraron de 11:30 a 15 horas con este programa.
    Taller de BarrerasVegetales en PaisajesAgrícolas organizado por el IAS_CSIC en colaboración con la universidaddecordoba, ifapajunta, @imgemajardinbotanico, #ayuntamientodecordoba y @asaja_cordoba
    La jornada celebrada en el Salón de Actos del IFAPA Alameda del Obispo en Córdoba, empezó con la intervención de bienvenida por parte del investigador del #IAS_CSIC, #JoséAlfonsoGómezCalero, estuvo dividida en dos bloques, el primer bloque consistió en una ronda de presentaciones orales por parte de diferentes agentes implicados en diversos sectores, seguida de una discusión interactiva sobre posibilidades de actuación en un entorno como el de la campiña de Córdoba.
    Bloque 1: “#Barrerasvegetales, nueva #PAC y un poco de historia”
    0:01:25 B1.1: Barreras vegetales, revegetación y la nueva PAC. Armando Martínez. Consejería de Agricultura, Ganadería, Pesca y Desarrollo Sostenible, Junta de Andalucía. 
    0:38:00 B1.2: Ejemplos de revegetación en la región de Murcia. Dr. Gonzalo González. @cebascsic
    1:06:00 B1.3: Las barreras vegetales desde la perspectiva de los agricultores. Antonio Monclova. @asaja_cordoba
    1:16:30 B4.4: Una visión amplia de las barreras vegetales como técnica de control de erosión en zonas áridas y semiáridas. José Antonio Muñoz. #IAS_CSIC
    1:28:00 Bloque 2: “Posibilidades de actuación en un entorno como el de la campiña de Córdoba”, moderada por José Mora Jordano del @imgemajardinbotanico
