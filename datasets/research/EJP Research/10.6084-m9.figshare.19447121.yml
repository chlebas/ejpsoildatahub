identification:
  title: Supplementary material_v1
  abstract: '<strong>Supplementary material</strong> including: <br> <strong>Table
    S1:</strong> List of resources for assessing the quality of, reporting or creating
    meta-analyses in several disciplines. <strong>Table S2:</strong> 31 soil organic
    carbon meta-analyses and their individual scores per (sub)-criterium. <strong>Table
    S3:</strong> Information on where, when and how literature was collected and treated.
    <strong>Table S4:</strong> Information on screening process. List of all retrieved
    articles, screening decisions included. <strong>Table S5:</strong> Results for
    all meta-analyses per group and (sub)-criterium. Number of meta-analyses and percentages
    of meta-analyses which fulfilled the criteria; results for number and percentages
    of meta-analyses that fulfilled cut-off. <strong>Table S6:</strong> Quick quality
    assessment of meta-analyses in IPCC report with the help of "cut-off" criteria.
    Quality assessment of meta-analyses in IPCC report. <strong>Table S7:</strong>
    Results for criteria 9-17 from meta-analyses that passed the three cut-off criteria.
    Scores and percentage results for criteria 9-17 for only meta-analyses that passed
    the cut-off criteria. <strong>Table S8:</strong> Template for the quality assessment
    of meta-analyses. <br> <strong>Corresponding article:</strong> <br> Fohrafellner,
    J., Zechmeister-Boltenstern, S., Murugan, R., and Valkama, E.: Quality Assessment
    of Meta-Analyses on Soil Organic Carbon, EGUsphere [preprint], https://doi.org/10.5194/egusphere-2022-488,
    2022. <br>'
