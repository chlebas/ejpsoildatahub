  title: "National soil monitoring in environmental monitoring database KESE"
  abstract: 'Dataset of national soil monitoring in Estonia. Includes point data of all measured soil properties both in transects and  humus pits. In WP2 T4.2 the database is named Regular
    monitoring of arable soils (II period)(file,Estonia Questionnaire 2-4-2 soil quality
    indicators EE.xlsx). METK has combined two
    datasets for internal use (Soil_monitoring_I (1983-1994) and Soil_monitoring_II_KESE(2002-ongoing)) to have
    long-term and enhanced data.

    '
