  title: Incentive programs related to land use and animal husbandry in Norwway
  abstract: 'Data set that contains information from applications for and payment of production grants to agricultural enterprises in the 2020 application round. It consists of two parts: \ 
           \ • Part 1 – March: o Contains application information about the number of animals on the count date of 1 March.\ 
           \ • Part 2 – October: o Contains application information on the number of animals on the count date of 1 October (including livestock breeds worthy of conservation),\ 
           \ animals on pasture, vegetable and potato production as well as designated areas and which crops are grown on the areas.\
           \ The data set also contains information from slaughterhouses on the number of fattening pigs, broiler chickens, geese, turkeys and ducks slaughtered during the application year.'
