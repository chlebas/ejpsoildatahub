  title: Map of runoff risk (partial cover)
  abstract: 'The map shows the risk of water flowing overland (runoff) carrying potential
    pollutants into water courses. This map primarily covers the cultivated land in
    Scotland. The digital dataset gives information on the likelihood of a potential
    pollutant applied to the soil surface running off the land to a water course in
    3 classes: Low, Moderate or High and is based on fundamental soil characteristics
    such as depth to a slowly permeable layer, soil porosity and flow pathways through
    the soil.'
