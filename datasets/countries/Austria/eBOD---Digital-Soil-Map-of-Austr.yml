  title: eBOD - Digital Soil Map of Austria
  abstract: 'Die Daten der Bodenkarte werden als Vektortile-Kachelset (oft auch Vector Tile Cache genannt) in einem Format nach der Mapbox Style Spezifikation zur Verfugung gestellt. 
  Dadurch konnen diese Daten auch in Applikationen, wie QGIS, OpenLayers oder Mapbox GL JS, eingebunden werden. Die Vektorkacheln der Bodenkarte sind im TileJSON Format beschrieben und 
  unter https://bodenkarte.at/data/bodenkarte-tiles.json abrufbar. Die thematischen Layer der Bodenkarte sind im Mapbox GL Style Format beschrieben. Folgende Layer sind verfugbar. Properties:
  depth of sampling, depends on number, depth and thickness of genetic horizons and soil depth, generally 1 m'
