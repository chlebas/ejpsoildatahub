  title: Meteorologisk analysmodell MESAN (AROME) - API
  abstract: 'Through this service, real -time analysis data is obtained from the Mesan analysis model. This meteorological analysis model describes the current weather situation for grid boxes that cover Sweden. Every hour during the day, a two -dimensional mapping of regular water parameters is made. Which these are vary slightly over the clock. In essence, they describe meteorological conditions such as temperature, rainfall, clouds, visibility, humidity, wind and snow.'
