  title: National Inventory of Arable Soils
  abstract: 'During 2011-2012, the Swedish Board of Agriculture carried out a national soil sampling (0-20 cm) of the arable land. Close to 12,600 soil samples were collected in the field and analysed for texture, organic matter content, plant available phosphorus, iron, aluminium, calcium, potassium and magnesium. Data owner: Swedish Board of Agriculture (SBA). Data managed by Swedish University of Agricultural Sciences (SLU).'
