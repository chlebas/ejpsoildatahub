distribution:
  wms:
    name: '0'
    description: "Die Karte der effektiven Durchwurzelungstiefe der B\xF6den in Deutschland\
      \ gibt einen \xDCberblick \xFCber den durchwurzelbaren Raum unterhalb der Gel\xE4\
      ndeoberfl\xE4che. Die effektive Durchwurzelungstiefe (We) ist die potentielle\
      \ Aussch\xF6pftiefe des pflanzenverf\xFCgbaren Bodenwassers (in dm), das durch\
      \ Pflanzenwurzeln in Trockenjahren dem Boden maximal entzogen werden kann. Die\
      \ Karte der effektiven Durchwurzelungstiefe basiert auf der Auswertung der nutzungsdifferenzierten\
      \ Boden\xFCbersichtskarte 1:1.000.000 (BUEK1000N) und zeigt die metrisch skalierte\
      \ Gr\xF6\xDFe in klassifizierter Form. Die Methode ist in der Bodenkundlichen\
      \ Kartieranleitung (KA4) und in der Methodendokumentation Bodenkunde der Ad-hoc-AG\
      \ Boden ver\xF6ffentlicht. Als Landnutzungsdatensatz und zur nutzungsabh\xE4\
      ngigen Differenzierung der Profildaten werden die Daten CORINE Land Cover Projektes\
      \ (2006) genutzt."
    url: https://services.bgr.de/wms/boden/we1000/?
    type: ogc:wms
