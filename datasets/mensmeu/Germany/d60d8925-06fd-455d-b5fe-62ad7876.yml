    name: '0'
    description: "Die Karte der Luftkapazit\xE4t im effektiven Wurzelraum in Deutschland\
      \ gibt einen \xDCberblick \xFCber die Gr\xF6\xDFe des Luftspeichers der B\xF6\
      den. Unter Luftkapazit\xE4t wird der Porenraum verstanden, der bei Feldkapazit\xE4\
      t mit Luft gef\xFCllt ist. Damit stellt sie ein Ma\xDF f\xFCr die Versorgung\
      \ der Wurzeln mit Sauerstoff dar. Die Gr\xF6\xDFe des Luftspeichers im Boden\
      \ h\xE4ngt von der Bodenart, der Lagerungsdichte und dem Humusgehalt ab. Der\
      \ effektive Wurzelraum wird anhand von Landnutzungs- und Bodendaten bestimmt.\
      \ Die Karte basiert auf der Auswertung der nutzungsdifferenzierten Boden\xFC\
      bersichtskarte 1:1.000.000 (BUEK1000N) und zeigt die klassifizierte Luftkapazit\xE4\
      t in Volumen-%. Die Methode ist in der Bodenkundlichen Kartieranleitung (KA4)\
      \ und in der Methodendokumentation Bodenkunde der Ad-hoc-AG Boden ver\xF6ffentlicht.\
      \ Als Landnutzungsinformation und zur nutzungsabh\xE4ngigen Differenzierung\
      \ der Profildaten werden Daten des CORINE Land Cover Projektes (2006) herangezogen."
