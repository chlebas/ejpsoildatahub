distribution:
  wms:
    name: '0'
    description: "Die Karte der Gehalte an organischer Substanz in Oberb\xF6den Deutschlands\
      \ 1:1.000.000 visualisiert die Ergebnisse der deutschlandweiten Zusammenstellung\
      \ von typischen Gehalten an organischer Substanz der Oberb\xF6den differenziert\
      \ nach 15 Bodenausgangsgesteinsgruppen, der Landnutzung und vier Klimaregionen.\
      \ Die Auswertung basiert auf mehr als 9000 Bodenprofilen, zu denen qualit\xE4\
      tsgesicherte Daten zur organischen Substanz aus einem zwanzigj\xE4hrigen Zeitraum\
      \ vorlagen. Das methodische Vorgehen ist in dem Bericht 'Gehalte an organischer\
      \ Substanz in Oberb\xF6den Deutschlands', BGR Archiv, Nr. 0127036 dokumentiert.\
      \ Die in der Karte dargestellten Klassen entsprechen der Klasseneinteilung in\
      \ der Bodenkundlichen Kartieranleitung (KA5), wobei die Klassen h2\u2013h5 der\
      \ KA5 jeweils in der Klassenmitte geteilt wurden. Damit gibt die Karte insbesondere\
      \ in den Klassen geringer Gehalte ein differenzierteres Bild wider. Die Version\
      \ 2.0 basiert auf den topographischen Grundlagen der Digitalen Topographischen\
      \ Karte 1:1.000.000 (DTK1000-V) des Bundesamtes f\xFCr Kartographie und Geod\xE4\
      sie, welche von der BGR in Teilen modifiziert wurde."
    url: https://services.bgr.de/wms/boden/humus1000ob/?
    type: ogc:wms
  SHP:
    url: https://download.bgr.de/bgr/Boden/HUMUS1000OB/shp/humus1000_ob_v20.zip
    type: application/shp
