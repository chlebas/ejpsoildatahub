distribution:
  wms:
    name: 1,3,5,7
    description: "Die Karte der potentiellen Erosionsgef\xE4hrdung von Ackerb\xF6\
      den durch Wasser gibt einen \xDCberblick \xFCber das m\xF6gliche Risiko von\
      \ Bodenabtrag (in t/(ha*a)) durch Wasser in Deutschland auf Basis von bodenkundlichen,\
      \ morphographischen und klimatischen Faktoren. Bodenerosion durch Wasser zerst\xF6\
      rt langfristig den Boden und damit die nat\xFCrliche Lebensgrundlage f\xFCr\
      \ k\xFCnftige Generationen. Die Karte wurde mit Hilfe des Langfristmodells ABAG\
      \ (Allgemeinen Bodenabtragsgleichung) erstellt. Sie ist die Anpassung des Modells\
      \ Universal Soil Equation (USLE) an deutsche Verh\xE4ltnisse. Die Methode ist\
      \ in der DIN 19708:2005-02 und in der Methodendokumentation der Ad-hoc-AG Boden\
      \ ver\xF6ffentlicht. F\xFCr die Anwendung auf Bodenkarten wurde das Verfahren\
      \ von der Bundesanstalt f\xFCr Geowissenschaften und Rohstoffe (BGR) ver\xE4\
      ndert. In die Karte flie\xDFen bodenkundliche Kennwerte (K-Faktor) aus der nutzungsdifferenzierten\
      \ Boden\xFCbersichtskarte von Deutschland 1:1.000.000 (B\xDCK1000N), morphologische\
      \ Kennwerte (S-Faktor) aus dem DGM50 des Bundesamtes f\xFCr Kartographie und\
      \ Geod\xE4sie (BKG) und klimatischen Kennwerte (R-Faktor) aus den Niederschlagsdaten\
      \ des Deutschen Wetterdienstes (DWD) f\xFCr den Zeitraum 1961\u20131990 ein.\
      \ Die Ackerstandorte werden aus dem Landnutzungsdatensatz CORINE Land Cover\
      \ von 2006 gewonnen."
