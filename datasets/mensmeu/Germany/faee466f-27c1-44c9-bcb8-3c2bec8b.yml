distribution:
  wms:
    name: '0'
    description: "Die Karte der physiologischen Gr\xFCndigkeit der B\xF6den in Deutschland\
      \ gibt einen \xDCberblick \xFCber die M\xE4chtigkeit des durchwurzelbaren Raumes\
      \ unterhalb der Erdoberfl\xE4che in Dezimeter. Die physiologische Gr\xFCndigkeit\
      \ beschreibt die Durchwurzelbarkeit des Bodens. Sie wird durch festes Gestein,\
      \ verfestigte B\xE4nke und Horizonte sowie von anstehendem Grundwasser begrenzt.\
      \ Die Karte basiert auf der Auswertung der nutzungsdifferenzierten Boden\xFC\
      bersichtskarte 1:1.000.000 (BUEK1000N) und zeigt den metrischen Wert der Gr\xFC\
      ndigkeit in klassifizierter Form an. Die Methode ist aus der Bodenkundlichen\
      \ Kartieranleitung (KA5) abgeleitet und im MethodenWIKI des FISBo BGR dokumentiert.\
      \ Zur nutzungsabh\xE4ngigen Differenzierung der Profildaten werden die Landnutzungsdaten\
      \ aus CORINE Land Cover 2006 genutzt."
    url: https://services.bgr.de/wms/boden/physgru1000/?
