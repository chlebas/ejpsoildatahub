distribution:
  wms:
    name: 0,1,2
    description: "Die Karte Bodenarten der Oberb\xF6den Deutschlands vermittelt einen\
      \ visuellen Eindruck \xFCber die Verbreitung typischer, d.h. fl\xE4chenhaft\
      \ dominierender (i.S. von h\xE4ufigsten) Bodenarten in Oberb\xF6den Deutschlands.\
      \ Mit der Karte werden Ergebnisse von Untersuchungen visualisiert, die in dem\
      \ BGR-Bericht Bodenarten der B\xF6den Deutschlands; BGR Archiv, Nr. 0127305,\
      \ dokumentiert sind. Dabei erfolgte eine Ableitung der Bodenart aus den Analysedaten\
      \ zu Kornfraktionen der Feinb\xF6den f\xFCr 16.132 Standorte in Deutschland\
      \ und eine Zuweisung der dominierenden Bordenartengruppe zu den Legendeneinheiten\
      \ der nutzungsdifferenzierten Boden\xFCbersichtskarte 1:1.000.000 (B\xDCK1000N\
      \ V2.3). Aus Gr\xFCnden der dem Ma\xDFstab (1:1.000.000) angepassten \xDCbersichtlichkeit\
      \ beschr\xE4nkt sich die Darstellung auf die Ebene der Bodenarten-Gruppe gem.\
      \ Bodenkundlicher Kartieranleitung (KA5). Die Version 2.0 basiert auf den topographischen\
      \ Grundlagen der Digitalen Topographischen Karte 1:1.000.000 (DTK1000-V) des\
      \ Bundesamtes f\xFCr Kartographie und Geod\xE4sie, welche von der BGR in Teilen\
      \ modifiziert wurde."
    url: https://services.bgr.de/wms/boden/bodeneigenschaften/?
    type: ogc:wms
