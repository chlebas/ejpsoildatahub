  '6':
    name: '6'
    description: "In mehreren Forschungsvorhaben wurde ein Konzept zur Ableitung von\
      \ fl\xE4chenhaft repr\xE4sentativen Hintergrundwerten f\xFCr Ober- und Unterb\xF6\
      den sowie f\xFCr den Untergrund entwickelt und angewendet. Das Konzept beruht\
      \ auf einer Zuordnung der 69 bodenkundlichen Legendeneinheiten der B\xDCK1000N,\
      \ Version 2.31, zu 15 Bodenausgangsgesteinsgruppen. Au\xDFerdem wird f\xFCr\
      \ Oberb\xF6den zus\xE4tzlich nach Landnutzung differenziert. Zur Schaffung eines\
      \ Datensatzes mit entsprechenden Punktinformationen wurden unterschiedliche\
      \ Datenbest\xE4nde aus den L\xE4ndern und vom Bund nach Abgleich gegen\xFCber\
      \ den Mindestanforderungen und inhaltlicher Harmonisierung zusammengef\xFChrt.\
      \ Auf der Grundlage von ca. 5000 harmonisierten Profildaten konnten repr\xE4\
      sentative Hintergrundwerte anorganischer Spurenstoffe f\xFCr Ober- und Unterb\xF6\
      den sowie den Untergrund mit einer Fl\xE4chendeckung von ca. 90% der Bundesrepublik\
      \ abgeleitet werden und diese werden in der Karte dargestellt. Das genaue Vorgehen\
      \ bei der Ableitung ist dem Bericht der LABO-Bund/L\xE4nder-Arbeitsgemeinschaft\
      \ Bodenschutz (2003): 'Hintergrundwerte f\xFCr anorganische und organische Stoffe\
      \ in B\xF6den, 3. \xFCberarbeitete und erg\xE4nzte Auflage', zu entnehmen."
    url: https://services.bgr.de/wms/boden/bodenstoffe/?SERVICE=WMS&REQUEST=GetCapabilities
    type: OGC:WMS
