distribution:
  wms:
    name: '0'
    description: "Die Karte der Wasserspeicherf\xE4higkeit der B\xF6den in Deutschland\
      \ gibt einen \xDCberblick \xFCber die Feldkapazit\xE4t der B\xF6den bis in 1m\
      \ Tiefe unter Gel\xE4ndeoberfl\xE4che. Als Feldkapazit\xE4t wird die Wassermenge\
      \ bezeichnet, die maximal gegen die Schwerkraft im Boden gespeichert werden\
      \ kann. Nur ein Teil dieser Wassermenge ist pflanzenverf\xFCgbar. Die Karte\
      \ basiert auf der Auswertung der nutzungsdifferenzierten Boden\xFCbersichtskarte\
      \ 1:1.000.000 (BUEK1000N) und zeigt die klassifizierte Feldkapazit\xE4t. Die\
      \ Methode ist in der Bodenkundlichen Kartieranleitung (KA4) und in der Methodendokumentation\
      \ Bodenkunde der Ad-hoc-AG Boden ver\xF6ffentlicht. Zur nutzungsabh\xE4ngigen\
      \ Differenzierung der Profildaten werden die Landnutzungsdaten CORINE Land Cover\
      \ 2006 herangezogen."
    url: https://services.bgr.de/wms/boden/fk10dm1000/?
    type: ogc:wms
