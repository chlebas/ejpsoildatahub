distribution:
  wms:
    name: '0'
    description: "Die Karte der Grundwasserbeeinflussung der B\xF6den in Deutschland\
      \ gibt einen \xDCberblick \xFCber den Grad der Beeinflussung der Bodenentwicklung\
      \ durch Grundwasser unterhalb der Gel\xE4ndeoberfl\xE4che. B\xF6den, die durch\
      \ Grundwasser beeinflusst sind, haben meist nur ein eingeschr\xE4nktes Ertragspotential.\
      \ Je h\xF6her der Grundwasserstand, desto gr\xF6\xDFer ist der Einfluss auf\
      \ das Pflanzenwachstum. Die Karte basiert auf der Auswertung der nutzungsdifferenzierten\
      \ Boden\xFCbersichtskarte 1:1.000.000 (BUEK1000N) und zeigt die klassifizierte\
      \ Grundwasserstufe. Die Grundwasserstufe wird aus dem mittleren Grundwassertiefstand\
      \ (MNGW) abgeleitet. Die Methode ist in der Bodenkundlichen Kartieranleitung\
      \ (KA5) und in der Methodendokumentation Bodenkunde der Ad-hoc-AG Boden ver\xF6\
      ffentlicht. F\xFCr die nutzungsabh\xE4ngige Differenzierung der Profildaten\
      \ werden die Landnutzungsdaten aus CORINE Land Cover 2006 genutzt."
    url: https://services.bgr.de/wms/boden/gws1000/?
    type: ogc:wms
  GEOTiff:
    url: https://download.bgr.de/bgr/boden/GWS1000/geotiff/GWS1000_250.zip
    type: application/geotiff
    name: GEOTiff
