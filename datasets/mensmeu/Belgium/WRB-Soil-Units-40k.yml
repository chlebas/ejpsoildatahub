  wms:
    name: wrb_40000
    description: "Op basis van de resultaten van een intensieve bodemkartering gedurende\
      \ de jaren \u201950 tot \u201970 werd de Belgische bodemkaart opgesteld. Deze\
      \ Belgische bodemkaart steunt op het Belgische bodemclassificatiesysteem. Het\
      \ is een nationaal systeem dat uitsluitend voor de Belgische bodems werd opgesteld.\
      \ Voor het Vlaamse Gewest werd deze bodemkaart daarom omgezet naar WRB-2014,\
      \ de 3de editie van het internationaal bodemclassificatiesysteem World Reference\
      \ Base. Het veld \u2018Soil Unit\u2019 geeft de standaard bodemnaam volgens\
      \ WRB. Door het gebruik van \u2018Reference Soil Groups' (gekleurde vlakken)\
      \ en \u2018Principal Qualifiers\u2019 (bruin omlijnde polygonen met labels)\
      \ kan de belangrijkste informatie uit de bodemkaart van Belgi\xEB vertaald worden\
      \ naar het WRB-systeem. Informatie over textuur, drainage, bodemmorfologie en\
      \ chemische bodemvruchtbaarheid is weerhouden in 4 groepen van Supplementary\
      \ Qualifiers. Het veld \u2018Belgisch bodemtype\u2019 is overgenomen van de\
      \ oorspronkelijk bodemkaart. De vertaling werd gedaan per bodemdistrict aangegeven\
      \ in het veld \u2018Belgisch_bodemdistrict\u2019."
    url: https://www.dov.vlaanderen.be/geoserver/bodemkaart_afgeleid/wms
    type: ogc:wms
