  wms:
    name: so_potbdmerosiepp_2018
    description: "De potenti\xEBle bodemerosiekaart per perceel (2018) geeft aan de\
      \ hand van een klasse-indeling de totale potenti\xEBle erosie van een bepaald\
      \ landbouwperceel weer. De totale potenti\xEBle erosie houdt geen rekening met\
      \ het huidige landgebruik (grasland of akkerland). In het veld \u2018Erosiegevoeligheid\
      \ verzamelaanvraag\u2019 staat de informatie die overeenkomt met de erosiegevoeligheid\
      \ op de verzamelaanvraag 2018. De goedgekeurde bezwaren werden zowel in het\
      \ veld 'Erosiegevoeligheid verzamelaanvraag' als in het veld 'Totale erosie'\
      \ verwerkt. De goedgekeurde aanvragen van de verlaging van de erosiegevoeligheidsklasse\
      \ op basis van een hoog koolstofgehalte werden in het veld 'Erosiegevoeligheid\
      \ verzamelaanvraag' verwerkt met aanduiding van \u2018/ C\u2019 achter de erosiegevoeligheid,\
      \ maar het veld 'Totale erosie' behield zijn oorspronkelijke waarde voor deze\
      \ percelen.\r\rErosie door water is een proces waarbij bodemdeeltjes door\
      \ de impact van regendruppels en afstromend water worden losgemaakt en getransporteerd,\
      \ hetzij laagsgewijs over een grote oppervlakte, hetzij geconcentreerd in geulen\
      \ en ravijnen. Dit leidt o.m. tot een afname van de bodemkwaliteit en -productiviteit,\
      \ maar ook tot belangrijke schade door modderoverlast in stroomafwaarts gelegen\
      \ (woon)gebieden. Bodemerosie is een van de belangrijkste vormen van bodemaantasting\
      \ in Vlaanderen. \r\rDe potenti\xEBle bodemerosiekaart per perceel is gebaseerd\
      \ op de percelenkaart 2017. De potenti\xEBle bodemerosiekaart per perceel werd\
      \ opgesteld door middel van computermodellering met een ruimtelijke resolutie\
      \ van 5x5 m. De berekening van de erosie is gebaseerd op de herziene universele\
      \ bodemverliesvergelijking of R.U.S.L.E. (Revised Universal Soil Loss Equation,\
      \ Renard et al, 1991). Het betreft een empirisch model waarmee de gemiddelde\
      \ jaarlijkse bodemerosiesnelheid per oppervlakte-eenheid als gevolg van intergeul-\
      \ en geulerosie wordt berekend als een product van 6 factoren."
