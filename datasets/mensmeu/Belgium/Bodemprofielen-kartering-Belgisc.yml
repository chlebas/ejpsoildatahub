  wms:
    name: vw_profiel
    description: "De dataset 'Bodemprofielen kartering Belgische bodemkaart' bevat\
      \ de relevantste informatie van alle bodemprofielen  uit de Aardewerk-Vlaanderen-2010\
      \ databank. Voor een volledige weergave van alle attribuutinformatie van de\
      \ bodemprofielen wordt verwezen naar de volledige Aardewerk-Vlaanderen-2010\
      \ databank. Aardewerk-Vlaanderen-2010 is een databank met de beschrijving en\
      \ analyseresultaten van 7.020 bodemprofielen en 42.529 geassocieerde bodemhorizonten,\
      \ aangevuld met 9.281 oppervlaktemonsters, allen gesitueerd op het grondgebied\
      \ Vlaanderen en Brussel. Deze gegevens (143 variabelen) werden verzameld tijdens\
      \ de systematische bodemprofielstudie, die tussen 1949 en 1971 werd uitgevoerd\
      \ in Belgi\xEB, onder auspici\xEBn van het Instituut tot aanmoediging van het\
      \ Wetenschappelijk Onderzoek in Nijverheid en Landbouw. Het Centrum voor Grondonderzoek\
      \ van de Rijksuniversiteit Gent met afdelingen aan de Katholieke Universiteit\
      \ Leuven en de Facult\xE9s des Sciences Agronomiques de Gembloux stond in voor\
      \ de realisatie van deze studie."
    url: https://www.dov.vlaanderen.be/geoserver/dov-pub-aardewerk/wms?layers=vw_profiel
    type: ogc:wms
