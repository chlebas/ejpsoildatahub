  title: Swedish Forest Soil Inventory
  abstract: 'The Swedish Forest Soil Inventory started in 1983 and collects information about soil conditions and soil chemistry from ca. 20000 objectively located plots across all of Sweden. All land use types except urban areas, cultivated land and the high mountains are included. One tenth of the sampling plots are re-visited each year. The programme funded by the Swedish Environmental Protection Agency and managed by the Swedish University of Agricultural Sciences (SLU). Data includes: Dominating soil depth class, Soil classification (WRB-systemet), Cation exchange capacity, pH, Acidity, carbon, nitrogen.'
