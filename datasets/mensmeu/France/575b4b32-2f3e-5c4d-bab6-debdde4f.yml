distribution:
  wms:
    name: teneur_n_tot_bdat
    description: "Carte des teneurs en Azote total par canton issues des donn\xE9\
      es de la Base de donn\xE9es d'analyses de terre (BDAT) pour la p\xE9riode 2000-2004.\
      \ Ces donn\xE9es n'utilisent pas toutes les analyses de la BDAT. Pour des donn\xE9\
      es plus r\xE9centes, consulter l'application https://webapps.gissol.fr/geosol/.\
      \ Les analyses proviennent de la Base de Donn\xE9es des Analyses de Terre (BDAT).\n\
      Le programme Base de Donn\xE9es des Analyses de Terre (BDAT) regroupe depuis\
      \ vingt ans les r\xE9sultats d'analyses d'horizons de surface de sols cultiv\xE9\
      s, effectu\xE9es sur l'ensemble du territoire national, \xE0 la demande d'agriculteurs,\
      \ par des laboratoires agr\xE9\xE9s par le Minist\xE8re en charge de l'agriculture.\
      \ Cet article a pour objectif de pr\xE9senter les derniers r\xE9sultats produits\
      \ par ce programme. Il aborde successivement la pr\xE9sentation de l'organisation\
      \ du programme, des d\xE9veloppements m\xE9thodologiques connexes et des principaux\
      \ r\xE9sultats sur le statut et l'\xE9volution des propri\xE9t\xE9s des horizons\
      \ de surface des sols cultiv\xE9s. A ce jour, la BDAT recense 22 830 147 r\xE9\
      sultats analytiques provenant de 1 962 238 \xE9chantillons r\xE9colt\xE9s sur\
      \ la p\xE9riode 1990-2009. L'analyse de ces donn\xE9es permet par exemple de\
      \ mettre en \xE9vidence \xE0 l'\xE9chelle nationale une forte h\xE9t\xE9rog\xE9\
      n\xE9it\xE9 spatiale de la richesse en phosphore assimilable, des baisses des\
      \ teneurs en carbone des sols initialement les plus pourvus et d'une hausse\
      \ g\xE9n\xE9ralis\xE9e des pH des sols non calcaires. Cependant, les biais statistiques\
      \ inh\xE9rents \xE0 la strat\xE9gie d'\xE9chantillonnage adopt\xE9e peuvent\
      \ \xEAtre importants et difficilement quantifiables. Des pr\xE9cautions doivent\
      \ \xEAtre prises pour interpr\xE9ter les r\xE9sultats issus d'analyses d'une\
      \ telle base de donn\xE9es. Cependant, le programme BDAT constitue une source\
      \ d'informations importante sur la variabilit\xE9 des propri\xE9t\xE9s des horizons\
      \ de surface des sols cultiv\xE9s et les r\xE9sultats statistiques agr\xE9g\xE9\
      s sont aujourd'hui librement disponibles sur internet (http://bdat.gissol.fr)."
    url: https://agroenvgeo.data.inra.fr/geoserver/gissol_bdat/wms?
    type: ogc:wms
