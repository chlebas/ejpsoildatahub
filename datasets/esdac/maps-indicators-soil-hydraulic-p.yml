identification:
  title: Maps of indicators of soil hydraulic properties for Europe
  abstract: 'Soil hydraulic properties maps (2016) for Europe: for Water retention
    of topsoil: saturated water content (cm3/cm3), water content at field capacity
    (cm3/cm3), water content at wilting point (cm3/cm3); for Hydraulic conductivity
    of topsoil: saturated hydraulic conductivity (cm/day). Besides the true values
    in the units mentioned values scaled between 1 and 10 without measurement units
    were also calculated.

    '
