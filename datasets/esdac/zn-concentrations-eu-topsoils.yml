  title: Zinc concentrations in EU topsoils
  abstract: 'Zinc (Zn) is essential to sustain crop production and human health, while
    it can be toxic when present in excess. The Zn concentration (mg kg-1) in European
    topsoils as predicted by the quantile regression forest using the 21,682 samples
    of LUCAS. The resolution of this map is 250 m by 250 m.

