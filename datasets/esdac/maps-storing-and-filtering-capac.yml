identification:
  title: 'Maps of the Storing and Filtering Capacity of Soils in Europe '
  abstract: 'This dataset (2016) contains 10 maps that relate to the soil''s storing
    and filtering capacity in Europe (the EU only): cation storing capacity (STOR_CAPCA),
    cation filtering capacity (FILT_CAPCA), anion storing capacity (STOR_CAPAN), anion
    filtering capacity (FILT_CAPAN), solids and pathogenic microorganisms storing
    capacity (STOR_CAPSO), solids and pathogenic microorganisms filtering capacity
    (FILT_CAPSO), non-polar organic chemicals storing capacity (STOR_CAPNP), non-polar
    organic chemicals filtering capacity (FILT_CAPNP), nonaqueous Phase Liquids (NAPL)
    storing capacity (STOR_NAPL), nonaqueous Phase Liquids (NAPL), filtering capacity
    (FILT_NAPL). As input, variables from the European Soil Database have been used.

    '
