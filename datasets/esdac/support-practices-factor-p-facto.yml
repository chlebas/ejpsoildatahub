identification:
  title: Support Practices factor (P-factor) for the EU
  abstract: 'This GIS map (2015) represents the "Support Practices factor" (P-factor)
    for the EU. At European level, the effect of support practices (compulsory for
    farmers to receive incentives under the CAP-GAEC) on soil loss were assessed by
    P-factor estimation taking into account a) contour farming b) maintenance of stone
    walls and c) grass margins. Resolution 1km.

    '
