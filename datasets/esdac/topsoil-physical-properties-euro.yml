identification:
  title: Topsoil physical properties for Europe (based on LUCAS topsoil data)
  abstract: 'This dataset (GIS maps)(2016) contains 7 soil property maps that have
    been derived using soil point data from the LUCAS 2009 soil survey (around 20,000
    points) for EU-25, using hybrid approaches like regression kriging. Properties:
    clay, silt and sand content; coarse fragments; bulk density; USDA soil textural
    class; available water capacity. Resolution 500m.

    '
