identification:
  title: LUCAS 2015 Topsoil data of Switzerland
  abstract: 'The dataset contains the data of physical and chemical properties analysed
    in samples taken in Switzerland within the context of LUCAS 2015 survey. These
    data have been used in the study Comparison of sampling with a spade and gouge
    auger for topsoil monitoring at the continental scale, published in the European
    Journal of Soil Science (https://onlinelibrary.wiley.com/doi/abs/10.1111/ejss.12862).
    The dataset format is an Excel file.

    '
