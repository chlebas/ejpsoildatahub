identification:
  title: Global Landform classification
  abstract: 'This dataset (GIS maps) represent global lanform classification calculated
    by the JRC, according to 1) Meybeck et al., presenting relief classes, which are
    calculated based on the relief roughness, and 2) Iwahashi and Pike, presenting
    relief classes which are classified using an unsupervised nested-means algorithms
    and a three part geometric signature.

    '
