identification:
  title: Multiple concurrent soil erosion processes
  abstract: 'A first-ever assessment at European scale combines the threat of water,
    wind, tillage and harvesting to reveal the cumulative impact on arable land. We
    present the datasets for each of the erosion process (water, wind, tillage, harvesting
    root crops) and their cumulative effect at 100m resolution for EU arable lands
    (110 Million ha).

    '
