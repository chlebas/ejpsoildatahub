  title: Predicted distribution of SOC content in Europe (based on LUCAS  BioSoil
    and CZO) in the context of the EU-funded SoilTrEC project
  abstract: 'These maps of predicted distribution of SOC content in Europe (2016)
    are based on aggregated 23,835 soil samples collected from the LUCAS Project (samples
    from agricultural soil), BioSoil Project (samples from forest soil), and Soil
    Transformations in European Catchments (SoilTrEC) Project (samples from local
    soil data coming from five different critical zone observatories (CZOs) in Europe).

    '
