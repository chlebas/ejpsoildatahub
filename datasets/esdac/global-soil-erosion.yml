  abstract: 'Global Soil Erosion is a re-sampled dataset (25km) of the original Global
    Soil Erosion map. Both the 2012 and 2001 datasets are provided. The data package
    includes also the input layers (K, LS, R, C) at 25km resolution and a sample area
    (in Amazon rainforest) at the original resolution of 250m

