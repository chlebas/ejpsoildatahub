identification:
  title: Soil erosion by wind
  abstract: 'This dataset consists of various elements related to soil erosion by
    wind: 1) Soil loss by wind erosion in European agricultural soils (2016); 1km
    resolution, 2) Land susceptibility to wind erosion (2014), 500m resolution, 3)
    Wind erosion susceptibility of European soils (2014); 500m resolutiomn, and 4)
    Agriculture Field Parameters data (containing averaged Field Size, Field Orientation,
    Field Length, Average Number of Images, Percentage of Large Fields and Length
    to Width Ratios) for the EU 27 Member states and Switzerland, aggregated to NUTS
    region.

    '
