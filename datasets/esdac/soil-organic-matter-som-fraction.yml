identification:
  title: 'Soil Organic Matter (SOM) fractions '
  abstract: 'This dataset contains the original measured Soil Organic Matter (SOM)
    fractions of a subset of the LUCAS 2009 topsoil dataset. This dataset includes
    352 samples for all land uses and 186 samples only for grassland and fores used
    to derived maps on Particulate Organic Matter (POM) and Mineral-Associated Organic
    Matter (MAOM)

    '
