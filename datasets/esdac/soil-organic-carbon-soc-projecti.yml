identification:
  title: 'Soil Organic Carbon (SOC) Projections for Europe '
  abstract: 'This dataset consists of a number of data layers (raster GRID maps) that
    are associated to the peer-reviewed publication "Assessment of soil organic carbon
    stocks under future climate and land cover changes in Europe" . Layers cover the
    current Soil Organic Carbon Stocks (2016) and the projected Soil Organic Carbon
    Stocks by 2050, for various Climate Scenarios (CCSM4, HadGEM2-AO , IPSL-CM5A-LR
    MRI-CGCM3) and Representative Concentration Pathways (RCPs).

    '
