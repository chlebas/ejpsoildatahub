identification:
  title: Pan European Soil Erosion Risk Assessment - PESERA
  abstract: 'A 2003 GIS map of Soil erosion estimates (t/ha/yr) by applying the PESERA
    GRID (physical) model at 1km, using the European Soil Database, CORINE land cover,
    climate data from the MARS Project and a Digital Elevation Model. The resulting
    estimates of sediment loss are from erosion by water.

    '
