  title: Post-fire soil erosion in Europe
  abstract: 'This dataset contains the soil erosion estimations resulting of a study
    that mapped post-fire soil erosion in EU and UK following the 2017s wildfires
    during 5 post-fire years. Five maps (GeoTIFF) and their corresponding dataframe
    (Rdata) are provided at 25m resolution, from year 1 (2017) to year 5 (2021).

