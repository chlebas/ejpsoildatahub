identification:
  title: Rainfall Erosivity in the EU and Switzerland (R-factor)
  abstract: 'Dataset (GIS map) (2015) and associated products for the "Rainfall erosivity"
    (R-factor), one of the input layers when calculating the Universal Soil Loss Equation
    (USLE) model, which is the most frequently used model for soil erosion risk estimation;
    for EU28+Switzerland; R-factor map at resolutions of 500m. Users can downloads
    Raw data, Baseline map (2010), Monthly erosivity, Future projections (2050), Past
    erosivity (1961-2000).

    '
