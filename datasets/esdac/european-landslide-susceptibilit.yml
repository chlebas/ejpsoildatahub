identification:
  title: European Landslide Susceptibility Map version 2 (ELSUS v2)
  abstract: 'The spatial dataset (GIS map) shows landslide susceptibility levels at
    European scale, derived from heuristic-statistical modelling of main landslide
    conditioning factors using also landslide location data. It covers all EU member
    states except Malta, in addition to Albania, Andorra, Bosnia and Herzegovina,
    Croatia, FYR Macedonia, Iceland, Kosovo, Liechtenstein, Montenegro, Norway, San
    Marino, Serbia, and Switzerland. This dataset is available together with ancillary
    spatial datasets

    '
