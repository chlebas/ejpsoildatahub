  title: European Food Safety Authority (EFSA) Data and PERSAM software tool
  abstract: 'Data and software made public as the result of a collaboration between
    JRC and EFSA. It contains soil, weather and crop data collected by JRC and organised
    by EFSA for its purpose. The site also hosts the software tool PERSAM for Predicting
    Environmental Concentrations in soil in support of the: "EFSA Guidance Document
    for predicting environmental concentrations of active substances of plant protection
    products and transformation products of these active substances in soil" which
    EFSA was asked by the European Commission to prepare. The data/maps are provided
    as rasters (ASCII grid). The soil data are: Topsoil Organic Matter content, Topsoil
    pH water, Topsoil Bulk Density, Topsoil Texture Class, Topsoil Water Content at
    Field Capacity.

    '
