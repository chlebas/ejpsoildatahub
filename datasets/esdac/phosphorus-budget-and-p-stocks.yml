identification:
  title: Phosphorus budget and P stocks
  abstract: 'Phosphorus (P) budget in the European agricultural soils. We provide
    shape files with main inputs (fertilizers, manure, chemical weathering, atmospheric
    deposition) and the losses by water erosion. In addition, we model the Total P
    and the relevant P stocks (available/Olsen, Total). We also make available 21,681
    LUCAS point data with measured Total P.

    '
