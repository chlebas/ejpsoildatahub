identification:
  title: Maps of Soil Chemical properties at European scale based on LUCAS 2009/2012
    topsoil data
  abstract: 'This group of datasets contains 8 chemical properties: pH, pH (CaCl),
    Cation Exchange Capacity (CEC), Calcium carbonates (CaCO3), C:N ratio, Nitrogen
    (N), Phosphorus (P) and Potassium (K) using soil point data from the LUCAS 2009/2012
    soil surveys (around 22,000 points) for EU-26 (not included Cyprus and Croatia).
    The chemical properties maps for the European Union were produced using Gaussian
    process regression (GPR) models. Resolution=500m. Format=TIFF; projection information=ETRS89
    / LAEA Europe

    '
