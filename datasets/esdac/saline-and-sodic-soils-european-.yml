  title: Saline and Sodic Soils in European Union
  abstract: 'Saline and Sodic Soils Map for EU-27 (2008) showing the area distribution
    of saline, sodic and potentially salt affected areas within the European Union.
    The accuracy of input input data only allows the designation of salt affected
    areas with a limited level of reliability (e.g. < 50 or > 50% of the area); therefore
    the results represented in the map should only be used for orientating purposes.

    '
