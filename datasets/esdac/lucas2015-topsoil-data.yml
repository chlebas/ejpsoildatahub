identification:
  title: LUCAS 2015 TOPSOIL data
  abstract: 'Data from the 2015 LUCAS campaign soil component containing soil properties
    data (clay, silt and sand content, coarse fragments, pH (CaCl2 and H2O), organic
    carbon content, CaCO3, nitrogen, phosphorous, potassium, EC (Electrical conductivity)
    and multispectral reflectance data for 21,859 samples. These primary data are
    supplemented by reference ancillary data describing a range of environmental conditions
    for the LUCAS Soil locations.

    '
