  title: Cover Crops across Europe
  abstract: 'Disaggregated map of cover crops occurrence for Europe and the United
    Kingdom. Using a disaggregation model, we combined satellite data (Sentinel-1)
    with aggregated survey data to generate a high-resolution map (100m) of cover
    crops for Europe and the United Kingdom for the reference year of 2016.

